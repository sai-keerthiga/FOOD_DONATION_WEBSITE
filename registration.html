<!doctype html>
<html lang="en">
<head>
  <title>Donation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./login.css">
  <script src="./script.js"></script>
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                        <label for="reg-log"></label>
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap">
                                      <div class="section text-center">
                                        <h4 class="mb-4 pb-3">Log In</h4>
                                        <form id="loginForm">
                                          <div class="form-group">
                                            <input type="email" class="form-style" required placeholder="Email" name="email" id="email">
                                            <i class="input-icon uil uil-at"></i>
                                          </div>
                                          <div class="form-group mt-2">
                                            <input type="password" class="form-style" required placeholder="Password" name="password" id="password">
                                            <i class="input-icon uil uil-lock-alt"></i>
                                          </div>
                                          <button type="submit" class="btn mt-4">Login</button>
                                        </form>
                                        <p class="mb-0 mt-4 text-center"><a href="../registration.html" class="link">Forgot your password?</a></p>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="card-back">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-3 pb-3">Sign Up</h4>
                                            <form id="signupForm">
                                                <div class="form-group">
                                                    <input type="text" class="form-style" required name="fullName" placeholder="Full Name" id="fullName">
                                                    <i class="input-icon uil uil-user"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="tel" class="form-style" required name="phno" placeholder="Phone Number" id="phno">
                                                    <i class="input-icon uil uil-phone"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="email" class="form-style" required name="email" placeholder="Email" id="signupEmail">
                                                    <i class="input-icon uil uil-at"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="password" class="form-style" required name="password" placeholder="Password" id="signupPassword">
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                                <button type="submit" class="btn mt-4">Register</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const backendBaseUrl = 'http://localhost:8000';

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            
            // Get form data
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Make a POST request to login endpoint
            fetch(`${backendBaseUrl}/api/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => {
                if (response.ok) {
                    // Redirect user to dashboard or perform desired action
                    window.location.href = '/dashboard.html';
                } else {
                    // Handle login failure
                    alert('Login failed. Please check your credentials.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while logging in. Please try again later.');
            });
        });

        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            
            // Get form data
            const name = document.getElementById('fullName').value;
            const phno = document.getElementById('phno').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            // Make a POST request to signup endpoint
            fetch(`${backendBaseUrl}/api/signup`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, email, phno, password })
            })
            .then(response => {
                if (response.ok) {
                    // Redirect user to login page or perform desired action
                    window.location.href = '/login.html';
                } else {
                    // Handle signup failure
                    alert('Signup failed. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while signing up. Please try again later.');
            });
        });
    </script>
</body>
</html>
